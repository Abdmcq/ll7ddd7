    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modal = document.getElementById('modalOverlay');
        const resultDateDisplay = document.getElementById('resultDate');

        // Data for the wheel
        const segments = [
            "4/1", "5/1", "6/1", "7/1", "8/1", 
            "9/1", "10/1", "11/1", "12/1", "13/1"
        ];
        
        const colors = [
            "#3b82f6", "#10b981", "#6366f1", "#f59e0b", "#ef4444",
            "#8b5cf6", "#ec4899", "#06b6d4", "#f97316", "#14b8a6"
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 20;
            const sliceAngle = (2 * Math.PI) / segments.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            segments.forEach((label, i) => {
                const angle = i * sliceAngle;
                
                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 50px Tajawal";
                ctx.fillText(label, radius - 40, 15);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "#1e293b";
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 6;
            ctx.stroke();
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;

            const extraDegrees = Math.floor(Math.random() * 360);
            const totalSpins = 5 + Math.floor(Math.random() * 5);
            const totalRotation = totalSpins * 360 + extraDegrees;
            
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                
                const actualRotation = currentRotation % 360;
                const sliceSize = 360 / segments.length;
                const index = Math.floor((segments.length - (actualRotation % 360) / sliceSize + (270 / sliceSize)) % segments.length);
                
                showResult(segments[index]);
            }, 5000);
        }

        function showResult(date) {
            resultDateDisplay.innerText = date;
            document.body.classList.add('show-modal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }

        function closeModal() {
            modal.style.opacity = '0';
            setTimeout(() => {
                document.body.classList.remove('show-modal');
                modal.style.display = 'none';
            }, 500);
        }

        spinBtn.addEventListener('click', spin);

        window.onload = drawWheel;
        window.addEventListener('resize', drawWheel);
    </script>
